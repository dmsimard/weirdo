- name: "Provision a ci.centos.org node"
  hosts: localhost
  sudo: no
  roles:
    - role: "ci-centos"
      action: "provision"

- name: "Run puppet-openstack-integration scenario001 tests"
  hosts: openstack_nodes
  user: root
  roles:
    - role: "openstack-server"
    - role: "puppet-openstack"
      test: "scenario001"

- name: "Release the provisioned ci.centos.org node"
  hosts: localhost
  sudo: no
  roles:
    - role: "ci-centos"
      action: "release"
