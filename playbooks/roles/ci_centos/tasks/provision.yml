- name: "Request node(s) from ci.centos.org"
  cico:
    action: "get"
    api_key: "{{ api_keyÂ }}"
    arch: "{{ arch }}"
    release: "{{ release }}"
    count: "{{ count }}"
  register: cico_data

- name: "Add requested nodes to hosts file"
  add_host:
    name: "{{ cico_data.hosts[item].hostname }}"
    groups: "openstack_nodes"
    ansible_fqdn: "{{ cico_data.hosts[item].hostname }}"
    ansible_ssh_user: "root"
    ansible_ssh_private_key_file: "{{ private_key }}"
    ansible_ssh_host: "{{ cico_data.hosts[item].ip_address }}"
  with_items: cico_data.hosts
