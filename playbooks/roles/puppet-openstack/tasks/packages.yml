- name: "Install required packages"
  yum:
    name: "{{ item }}"
    state: "latest"
  with_items: required_packages
  retries: "3"
  delay: "20"
  register: installed_required_packages

- name: "Install required ruby gems"
  gem:
    name: "{{ item }}"
    state: present
  with_items: gem_packages
  retries: "3"
  delay: "20"
  register: installed_gem_packages
