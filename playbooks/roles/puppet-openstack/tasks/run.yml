- block:
    - name: "Run puppet integration test - {{ test }}"
      command: "{{ clone_path }}/run_tests.sh"
      environment:
        MANAGE_REPOS: "{{ manage_repos }}"
        SCENARIO: "{{ test }}"
  vars:
    task: "tasks/run.yml"
  rescue:
    - name: Failure occurred, executing rescue
      include: roles/common/tasks/rescue.yml
  always:
    # the copy_puppet_logs script uses $WORKSPACE as root for the logs, we
    # actually want it to log to the standard log directory so hack that a bit
    - name: Recover puppet integration test logs
      command: "{{ clone_path }}/run_tests.sh"
      args:
        creates: "{{Â puppet_workspace }}/logs"
      environment:
        WORKSPACE: "{{ puppet_workspace }}"
