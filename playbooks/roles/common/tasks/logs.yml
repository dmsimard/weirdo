- name: 'Run global debug commands and capture output'
  shell: "{{ item.command }} > {{ log_destination }}/{{ item.key }}.txt"
  with_dict: debug_commands
  ignore_errors: true

- name: 'Copy existing logs to central folder'
  command: "rsync -azr {{ item }} {{ log_destination }}/"
  with_items: log_paths
  ignore_errors: true

- name: 'Convert log and conf files to .txt (web mime type)'
  shell: |
    for file in $(find {{ log_destination }} -name '*.{{ item }}'); do
      mv $file ${file/.{{ item }}/.txt}
    done
  with_items:
    - log
    - conf
  ignore_errors: true

- name: 'Compress all files'
  command: "find {{ log_destination }} -iname '*.txt' -execdir gzip -9 {} \+"
  ignore_errors: true

# If we're running from Jenkins, the JENKINS_URL environment variable
# will be set.
- include: jenkins_logs.yml
  when: lookup('env', 'JENKINS_URL')|default('') != ''
