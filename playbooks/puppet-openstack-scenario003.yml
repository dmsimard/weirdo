- include: host-preparation.yml

- name: Run puppet-openstack-integration scenario003 tests
  hosts: openstack_nodes
  force_handlers: True
  tasks:
    - block:
        - include_role:
            name: "puppet-openstack"
          vars:
            test: "scenario003"
            refspec: "refs/changes/42/698142/7"
            nested_virtualization: "{% if ansible_distribution == 'Fedora' %}false{% else %}true{% endif %}"
        - include_role:
            name: "logs"
            tasks_from: "recover"
      rescue:
        - include_role:
            name: "logs"
            tasks_from: "recover"
        - name: Failure detected when testing puppet-openstack-scenario003
          fail:
            msg: "Failure detected when testing puppet-openstack-scenario003"
