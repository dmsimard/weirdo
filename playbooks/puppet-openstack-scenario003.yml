- name: Run puppet-openstack-integration scenario003 tests
  hosts: openstack_nodes
  force_handlers: True
  tasks:
    - include_role:
      name: "logs"
      tasks_from: "bootstrap.yml"

    - block:
      - include_role:
        name: "puppet-openstack"
        vars:
          test: "scenario003"
      rescue:
        - debug:
            msg: "Failure detected when testing puppet-openstack-scenario003"
      always:
        - include_role:
          name: "logs"
          tasks_from: "recover.yml"
