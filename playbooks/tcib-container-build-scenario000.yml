- import_playbook: host-preparation.yml

- name: Build the container images with tcib
  hosts: openstack_nodes
  force_handlers: True
  tasks:
    - block:
        - name: Discover the host ip
          ansible.builtin.set_fact:
            node_ip: >-
              {{ hostvars[groups.all[0]].ansible_host if hostvars[groups.all[0]].ansible_host
              is match("[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+")
              else hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}

        - ansible.builtin.include_role:
            name: "common"

        - name: Deploy local registry
          ansible.builtin.include_role:
            name: "registry_deploy"
          vars:
            cifmw_rp_registry_ip: "{{ node_ip }}"
            cifmw_rp_registry_port: "5001"

        - name: Build the containers
          ansible.builtin.include_role:
            name: "build_containers"
          vars:
            cifmw_build_containers_basedir: "/var/log/weirdo-project"
            cifmw_build_containers_containers_base_image: quay.io/centos/centos:stream9
            cifmw_build_containers_image_tag: "trunk-{{ openstack_release }}"
            cifmw_build_containers_openstack_release: "{{ openstack_release }}"
            cifmw_build_containers_registry_namespace: "trunk-{{ openstack_release }}"
            cifmw_build_containers_repo_dir: "/etc/yum.repos.d"

        - name: Recover the logs
          ansible.builtin.include_role:
            name: "logs"
            tasks_from: "recover"
      rescue:
        - name: Recover the logs
          ansible.builtin.include_role:
            name: "logs"
            tasks_from: "recover"

        - name: Failure detected when testing openstack-ansible
          fail:
            msg: "Failure detected when testing openstack-ansible"
