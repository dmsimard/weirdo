- import_playbook: host-preparation.yml

- name: Build the container images with tcib
  hosts: openstack_nodes
  force_handlers: True
  tasks:
    - block:
        - include_role:
            name: "common"
        - include_role:
            name: "build_containers"
          vars:
            #tcib_repo: "{{ ansible_user_dir }}/src/github.com/openstack-k8s-operators/tcib"
            cifmw_build_containers_openstack_release: "{{ openstack_release }}"
            cifmw_build_containers_containers_base_image: quay.io/centos/centos:stream9
        - include_role:
            name: "logs"
            tasks_from: "recover"
        - ansible.builtin.include_tasks:
            file: "{{ ansible_user_dir }}/{{ zuul.projects['review.rdoproject.org/rdo-jobs'].src_dir }}/playbooks/podified-containers/collect-logs.yaml"
      rescue:
        - include_role:
            name: "logs"
            tasks_from: "recover"
        - ansible.builtin.include_tasks:
            file: "{{ ansible_user_dir }}/{{ zuul.projects['review.rdoproject.org/rdo-jobs'].src_dir }}/playbooks/podified-containers/collect-logs.yaml"
        - name: Failure detected when testing openstack-ansible
          fail:
            msg: "Failure detected when testing openstack-ansible"
