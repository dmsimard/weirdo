- defaults:
    name: 'weirdo-defaults'
    description: |
        Managed by Jenkins Job Builder. Do not edit via web.
    concurrent: false
    node: 'rdo'
    logrotate:
        artifactDaysToKeep: 31
    publishers:
        - email-cores
        - archive-logs
    wrappers:
        - ansicolor
        - timestamps
        - workspace-cleanup
        - timeout:
            type: elastic
            elastic-percentage: 200
            elastic-default-timeout: 240
            elastic-number-builds: 5
            timeout: 240
            fail: true
- trigger:
    name: 'weirdo-periodic-trigger'
    triggers:
      - timed: "H H * * *"

- trigger:
    name: 'weirdo-gate-trigger'
    triggers:
        - gerrit:
            server-name: 'rdo-ci-centos'
            trigger-on:
                - patchset-created-event
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value:  '(?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*(recheck)'
            projects:
                - project-compare-type: 'PLAIN'
                  project-pattern: 'redhat-openstack/weirdo'
                  branches:
                      - branch-compare-type: 'PLAIN'
                        branch-pattern: 'master'
            skip-vote:
                successful: false
                failed: false
                unstable: false
                notbuilt: false
            failure-message: 'Test failed'
            successful-message: 'Test ran successfully'
            unstable-message: 'Test is unstable'
            silent: false
            silent-start: true

- scm:
    name: 'weirdo-gate-repository'
    scm:
        - git:
            basedir: 'weirdo'
            url: 'ssh://rdo-ci-centos@review.gerrithub.io:29418/redhat-openstack/weirdo.git'
            branches:
                - "$GERRIT_BRANCH"
            credentials-id: 'aeb3af4f-6985-4c8f-8261-ec37cacad10b'
            branches:
                - '$GERRIT_BRANCH'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: gerrit
            skip-tag: true

- publisher:
    name: 'email-cores'
    publishers:
        - email:
            recipients: 'dms@redhat.com'

- publisher:
    name: 'archive-logs'
    publishers:
        - archive:
            artifacts: 'logs.html'
            allow-empty: true
